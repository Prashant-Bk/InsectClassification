<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }
    
        h2 {
            font-size: 2em;
            color: #4a4a4a;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
    
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
    
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .card span {
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
            margin: 15px 0;
        }
    
        /* Full-Width Metrics Section */
        .metrics-section {
            background-color: #fff;
            padding: 20px;
            margin-top: 10px; /* Reduced margin to lessen space */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100vw;
            height: 100vh; /* Set height to full viewport height */
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .metrics-section h3 {
            font-size: 1.8em;
            color: #4a4a4a;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
    
        .metrics-section p {
            font-size: 1.1em;
            color: #444;
            line-height: 1.8;
            text-align: center;
        }
    
        .metrics-content {
            text-align: center;
            max-width: 800px;
        }
    </style>
    
</head>

<body>
    <h2>{{model_selected}} Evaluation Dashboard</h2>

    <div class="dashboard-container">
    {% if model_selected == "Yolov8n" %}
            <!-- Card 1 -->
        <div class="card">
            <img src="{{my_model.image_1.url }}" alt="Graph 1">
            <span>Confusion matrix</span>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="{{ my_model.image_2.url }}" alt="Graph 2">
            <span>Results</span>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="{{ my_model.image_3.url }}" alt="Graph 3">
            <span>val predict</span>
        </div>
   
    {% endif %}
        
    </div>

    <div class="metrics-section">
        <div class="metrics-content">
            <h3>Model Metrics</h3>
            <p>{{metrices|safe|linebreaks}}</p>
        </div>
    </div>
</body>

</html>
